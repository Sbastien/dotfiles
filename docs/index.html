<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotfiles</title>
    <meta name="description" content="Personal dotfiles configuration">
    <meta name="theme-color" content="#21252b">
    <style>
        /* Reset & Variables */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --cyan: #56b6c2;
            --green: #98c379;
            --yellow: #e5c07b;
            --magenta: #c678dd;
            --red: #e06c75;
            --blue: #61afef;
            --fg: #abb2bf;
            --fg-dim: #5c6370;
            --bg: #282c34;
            --bg-dark: #21252b;
        }

        /* Layout */
        body {
            font-family: 'SF Mono', Monaco, Consolas, 'Fira Code', monospace;
            background: var(--bg-dark);
            color: var(--fg);
            min-height: 100dvh;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            width: 100%;
            max-width: 750px;
        }

        /* Terminal */
        .terminal {
            background: var(--bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px rgba(0,0,0,0.5);
        }

        .terminal__bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-dark);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .terminal__dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .terminal__dot--red { background: #ff5f56; }
        .terminal__dot--yellow { background: #ffbd2e; }
        .terminal__dot--green { background: #27ca40; }

        .terminal__title {
            flex: 1;
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            margin-right: 52px;
        }

        .terminal__body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        /* Logo */
        .logo {
            font-size: clamp(0.5rem, 1.8vw, 0.85rem);
            line-height: 1.25;
            white-space: pre;
            margin-bottom: 1.5rem;
            color: var(--cyan);
            text-shadow: 0 0 20px rgba(86,182,194,0.3);
        }

        /* Output */
        .line {
            font-size: 0.8rem;
            margin-bottom: 0.4rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Input */
        .input-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .input-line__path {
            color: var(--yellow);
            font-weight: 500;
        }

        .input-line__branch {
            color: var(--cyan);
        }

        .input-line__chevron {
            color: var(--green);
            font-weight: bold;
        }

        .input-line__os {
            color: var(--fg);
            flex-shrink: 0;
        }

        #input {
            flex: 1;
            background: none;
            border: none;
            color: var(--fg);
            font: inherit;
            outline: none;
        }

        /* Status bar */
        .status {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            font-size: 0.65rem;
            color: var(--fg-dim);
            background: var(--bg-dark);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .status__item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status__dot {
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Syntax colors */
        .prompt { color: var(--green); }
        .cmd { color: var(--fg); }
        .out { color: #7f848e; }
        .err { color: var(--red); }
        .file { color: var(--fg); }
        .dir { color: var(--blue); font-weight: 600; }
        .exec { color: var(--green); }
        .comment { color: var(--fg-dim); }
        .key { color: var(--red); }
        .value { color: var(--green); }
        .string { color: var(--yellow); }
        .section { color: var(--blue); }
        .cyan { color: var(--cyan); }
        .green { color: var(--green); }
        .yellow { color: var(--yellow); }
        .red { color: var(--red); }
        .blue { color: var(--blue); }
        .magenta { color: var(--magenta); }
        .a { color: var(--blue); text-decoration: none; }
        .a:hover { text-decoration: underline; }

        /* GitHub button */
        .github-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .github-corner a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg);
            color: var(--fg);
            font-size: 0.75rem;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }

        .github-corner a:hover {
            background: var(--cyan);
            color: var(--bg-dark);
            border-color: var(--cyan);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(86,182,194,0.3);
        }

        .github-corner svg {
            width: 18px;
            height: 18px;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .terminal__body { padding: 1rem; }
            .logo { font-size: 0.4rem; }
            .line, .input-line { font-size: 0.7rem; }
            .github-corner { display: none; }
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; }
        }
    </style>
</head>
<body>
    <div class="github-corner">
        <a href="https://github.com/Sbastien/dotfiles" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
            GitHub
        </a>
    </div>

    <main class="container">
        <div class="terminal" id="terminal">
            <div class="terminal__bar">
                <div class="terminal__dot terminal__dot--red"></div>
                <div class="terminal__dot terminal__dot--yellow"></div>
                <div class="terminal__dot terminal__dot--green"></div>
                <div class="terminal__title" id="title">zsh — ~</div>
            </div>

            <div class="terminal__body" id="body">
                <pre class="logo">     _       _    __ _ _
  __| | ___ | |_ / _(_) | ___  ___
 / _` |/ _ \| __| |_| | |/ _ \/ __|
| (_| | (_) | |_|  _| | |  __/\__ \
 \__,_|\___/ \__|_| |_|_|\___||___/</pre>

                <div id="output"></div>

                <div class="input-line">
                    <svg class="input-line__os" viewBox="0 0 24 24" width="14" height="14"><path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                    <span class="input-line__path" id="prompt-path">~</span>
                    <span class="input-line__branch"> main</span>
                    <span class="input-line__chevron">❯</span>
                    <input type="text" id="input" autofocus autocomplete="off" spellcheck="false">
                </div>
            </div>

            <div class="status">
                <span class="status__item"><span class="status__dot"></span> <span id="cwd">~</span></span>
                <span class="status__item">zsh</span>
            </div>
        </div>
    </main>

    <script>
        (() => {
            // DOM
            const $ = id => document.getElementById(id);
            const input = $('input');
            const output = $('output');
            const body = $('body');
            const cwdEl = $('cwd');
            const titleEl = $('title');
            const promptPath = $('prompt-path');

            // Config
            const REPO = 'Sbastien/dotfiles';
            const API = `https://api.github.com/repos/${REPO}/contents`;

            // State
            const cache = new Map();
            const history = [];
            let cwd = [];
            let historyIndex = -1;

            // API
            const api = async (url) => {
                const res = await fetch(url);
                if (res.status === 403) {
                    const reset = res.headers.get('X-RateLimit-Reset');
                    const mins = reset ? Math.ceil((reset * 1000 - Date.now()) / 60000) : '?';
                    throw new Error(`rate limit (resets in ${mins}min)`);
                }
                if (!res.ok) throw new Error('not found');
                return res.json();
            };

            const fetchDir = async (path = '') => {
                const key = path || '/';
                if (cache.has(key)) return cache.get(key);
                try {
                    const data = await api(`${API}/${path}`);
                    cache.set(key, data);
                    return data;
                } catch (e) {
                    if (e.message.includes('rate limit')) throw e;
                    return null;
                }
            };

            const fetchFile = async (path) => {
                const key = `file:${path}`;
                if (cache.has(key)) return cache.get(key);
                try {
                    const data = await api(`${API}/${path}`);
                    const content = atob(data.content);
                    cache.set(key, content);
                    return content;
                } catch (e) {
                    if (e.message.includes('rate limit')) throw e;
                    return null;
                }
            };

            // Helpers
            const getPath = () => cwd.join('/');

            const updateCwd = () => {
                const path = cwd.length ? `~/${cwd.join('/')}` : '~';
                cwdEl.textContent = path;
                titleEl.textContent = `zsh — ${path}`;
                promptPath.textContent = path;
            };

            const addLine = (content) => {
                if (content === null) return;
                const line = document.createElement('div');
                line.className = 'line';
                line.innerHTML = content;
                output.appendChild(line);
                body.scrollTop = body.scrollHeight;
            };

            const addCmd = (cmd) => {
                const path = cwd.length ? `~/${cwd.join('/')}` : '~';
                addLine(`<svg style="color:var(--fg);vertical-align:middle" viewBox="0 0 24 24" width="14" height="14"><path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg> <span class="yellow">${path}</span> <span class="cyan"> main</span> <span class="green">❯</span> <span class="cmd">${cmd}</span>`);
            };

            // Syntax highlighting
            const highlight = (content, filename) => {
                const esc = content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const ext = filename.split('.').pop();

                const rules = {
                    shell: [/^(#.*)$/gm, 'comment', /\b(alias|export|source|eval|if|then|else|fi|for|do|done|function)\b/g, 'key', /"([^"]*)"/g, 'string', /'([^']*)'/g, 'string'],
                    toml: [/^(#.*)$/gm, 'comment', /^\[([^\]]+)\]/gm, 'section', /^(\w+)\s*=/gm, 'key', /"([^"]*)"/g, 'string'],
                    lua: [/^(--.*)/gm, 'comment', /\b(vim\.opt\.\w+|vim\.g\.\w+|require|local|return|if|then|else|end|function)\b/g, 'key', /"([^"]*)"/g, 'string'],
                    md: [/^(#{1,6}\s.*)$/gm, 'section', /`([^`]+)`/g, 'value', /\*\*([^*]+)\*\*/g, 'key'],
                    gitconfig: [/^(#.*)$/gm, 'comment', /^\[([^\]]+)\]/gm, 'section', /^\s+(\w+)\s*=/gm, 'key']
                };

                let type = null;
                if (['zsh', 'sh', 'bash'].includes(ext) || filename.startsWith('.zsh')) type = 'shell';
                else if (ext === 'toml') type = 'toml';
                else if (ext === 'lua') type = 'lua';
                else if (ext === 'md') type = 'md';
                else if (filename.includes('gitconfig')) type = 'gitconfig';

                if (!type) return esc;

                let result = esc;
                const r = rules[type];
                for (let i = 0; i < r.length; i += 2) {
                    result = result.replace(r[i], (m, g) => `<span class="${r[i+1]}">${g || m}</span>`);
                }
                return result;
            };

            // Fun responses
            const jokes = [
                "segmentation fault (core dumped)",
                "works on my machine ¯\\_(ツ)_/¯",
                "it's not a bug, it's a feature",
                "task failed successfully",
                "there's no place like 127.0.0.1",
                "// I have no idea why this works",
                "404 brain not found",
                "[Object object]",
                "undefined is not a function",
                "TODO: fix this later",
            ];

            // Commands
            const commands = {
                help: async () => `<span class="out">commands: ls, cd, cat, pwd, clear, tree, whoami, neofetch, github</span>`,

                ls: async () => {
                    const data = await fetchDir(getPath());
                    if (!data) return `<span class="err">error: could not fetch</span>`;

                    const icons = {
                        dir: '',
                        md: '', txt: '',
                        lua: '', vim: '',
                        zsh: '', sh: '', bash: '',
                        toml: '', json: '', yaml: '', yml: '',
                        js: '', ts: '',
                        html: '', css: '',
                        git: '', gitconfig: '', gitignore: '',
                        default: ''
                    };

                    const getIcon = (item) => {
                        if (item.type === 'dir') return icons.dir;
                        const name = item.name.toLowerCase();
                        if (name.includes('gitconfig') || name.includes('gitignore')) return icons.git;
                        const ext = name.split('.').pop();
                        return icons[ext] || icons.default;
                    };

                    const sorted = [...data].sort((a, b) => {
                        if (a.type === b.type) return a.name.localeCompare(b.name);
                        return a.type === 'dir' ? -1 : 1;
                    });

                    return sorted.map(item => {
                        const icon = getIcon(item);
                        if (item.type === 'dir') return `<span class="dir">${icon} ${item.name}/</span>`;
                        if (item.name.match(/\.(zsh|sh)$/)) return `<span class="exec">${icon} ${item.name}</span>`;
                        return `<span class="file">${icon} ${item.name}</span>`;
                    }).join('\n');
                },

                cd: async (arg) => {
                    if (!arg || arg === '~' || arg === '/') { cwd = []; updateCwd(); return null; }
                    if (arg === '..') { if (cwd.length) cwd.pop(); updateCwd(); return null; }
                    const path = cwd.length ? `${getPath()}/${arg}` : arg;
                    const data = await fetchDir(path);
                    if (data && Array.isArray(data)) { cwd.push(arg); updateCwd(); return null; }
                    return `<span class="err">cd: ${arg}: not a directory</span>`;
                },

                cat: async (arg) => {
                    if (!arg) return `<span class="err">cat: missing filename</span>`;
                    const path = cwd.length ? `${getPath()}/${arg}` : arg;
                    const content = await fetchFile(path);
                    return content !== null ? highlight(content, arg) : `<span class="err">cat: ${arg}: not found</span>`;
                },

                pwd: async () => `<span class="out">/home/user/dotfiles${cwd.length ? '/' + cwd.join('/') : ''}</span>`,

                clear: async () => { output.innerHTML = ''; return null; },

                tree: async () => {
                    const build = async (path, prefix = '') => {
                        const data = await fetchDir(path);
                        if (!data?.length) return '';
                        const sorted = [...data].sort((a, b) => a.type === b.type ? a.name.localeCompare(b.name) : a.type === 'dir' ? -1 : 1);
                        let out = '';
                        for (let i = 0; i < sorted.length; i++) {
                            const item = sorted[i];
                            const last = i === sorted.length - 1;
                            const icon = item.type === 'dir' ? `<span class="dir">${item.name}/</span>` : `<span class="file">${item.name}</span>`;
                            out += `${prefix}${last ? '└── ' : '├── '}${icon}\n`;
                            if (item.type === 'dir') out += await build(path ? `${path}/${item.name}` : item.name, prefix + (last ? '    ' : '│   '));
                        }
                        return out;
                    };
                    addLine(`<span class="out">fetching...</span>`);
                    return `<span class="dir">.</span>\n${(await build(getPath())).trimEnd()}`;
                },

                whoami: async () => `<span class="out">guest</span>`,

                github: async () => {
                    window.open(`https://github.com/${REPO}`, '_blank');
                    return `<span class="out">→ <a href="https://github.com/${REPO}" class="a" target="_blank">github.com/${REPO}</a></span>`;
                },

                neofetch: async () => {
                    let stars = '?', updated = '?';
                    try {
                        const res = await fetch(`https://api.github.com/repos/${REPO}`);
                        if (res.ok) {
                            const data = await res.json();
                            stars = data.stargazers_count;
                            const date = new Date(data.pushed_at);
                            updated = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }
                    } catch (e) {}

                    const apple = `<svg viewBox="0 0 24 24" width="80" height="80" style="vertical-align:middle;margin-right:16px">
                        <defs><linearGradient id="g" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#61afef"/><stop offset="20%" style="stop-color:#56b6c2"/>
                            <stop offset="40%" style="stop-color:#98c379"/><stop offset="60%" style="stop-color:#e5c07b"/>
                            <stop offset="80%" style="stop-color:#e06c75"/><stop offset="100%" style="stop-color:#c678dd"/>
                        </linearGradient></defs>
                        <path fill="url(#g)" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>`;

                    const info = [
                        `<span class="out">guest</span>@<span class="cyan">dotfiles</span>`,
                        `────────────────`,
                        `<span class="key">OS</span>       <span class="out">macOS</span>`,
                        `<span class="key">Shell</span>    <span class="out">zsh + oh-my-zsh</span>`,
                        `<span class="key">Prompt</span>   <span class="out">starship</span>`,
                        `<span class="key">Editor</span>   <span class="out">neovim</span>`,
                        `<span class="key">Tools</span>    <span class="out">bat, eza, fd, rg, fzf</span>`,
                        ``,
                        `<span class="key">Repo</span>     <span class="out">${REPO}</span>`,
                        `<span class="key">Stars</span>    <span class="out">${stars}</span>`,
                        `<span class="key">Updated</span>  <span class="out">${updated}</span>`,
                    ].join('<br>');

                    return `<div style="display:flex;align-items:center">${apple}<div>${info}</div></div>`;
                },
            };

            // Input handler
            input.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter') {
                    const line = input.value.trim();
                    const [cmd, ...rest] = line.split(' ');
                    const arg = rest.join(' ');

                    if (line) {
                        history.push(line);
                        historyIndex = history.length;
                        addCmd(line);
                        input.disabled = true;

                        try {
                            const fn = commands[cmd];
                            const result = fn ? await fn(arg) : `<span class="err">${jokes[Math.random() * jokes.length | 0]}</span>`;
                            if (result) addLine(result);
                        } catch (e) {
                            addLine(`<span class="err">error: ${e.message}</span>`);
                        }

                        input.disabled = false;
                        input.focus();
                    }
                    input.value = '';
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex > 0) input.value = history[--historyIndex];
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    input.value = historyIndex < history.length - 1 ? history[++historyIndex] : (historyIndex = history.length, '');
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    const parts = input.value.trim().split(' ');
                    const partial = parts.pop();
                    const data = await fetchDir(getPath());
                    const match = data?.find(i => i.name.startsWith(partial));
                    if (match) input.value = [...parts, match.name].join(' ');
                }
            });

            $('terminal').addEventListener('click', () => input.focus());

            // Boot sequence
            const boot = async () => {
                const delay = ms => new Promise(r => setTimeout(r, ms));
                addLine('<span class="comment">booting...</span>');
                await delay(400);
